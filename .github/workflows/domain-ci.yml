name: Domain CI

on:
  push:
    branches: [main]
    paths:
      - 'domain/**'
      - '.github/workflows/domain-ci.yml'
      - '.github/scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'domain/**'
      - '.github/workflows/domain-ci.yml'
      - '.github/scripts/**'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '27.0'

jobs:
  quality:
    name: Code Quality (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    needs: tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: domain

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Verify Elixir installation
        run: |
          echo "Elixir version:"
          elixir --version
          echo ""
          echo "Mix version:"
          mix --version

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            domain/deps
            domain/_build
          key: ${{ runner.os }}-domain-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('domain/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-domain-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: |
          # Ensure hex and rebar are installed
          mix local.hex --force --if-missing
          mix local.rebar --force --if-missing
          # Get dependencies
          mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run Credo
        run: mix credo --strict

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: domain/priv/plts
          key: ${{ runner.os }}-domain-plt-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('domain/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-domain-plt-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt

      - name: Run Dialyzer
        run: mix dialyzer

  tests:
    name: Property-Based Tests (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    timeout-minutes: ${{ github.event_name == 'pull_request' && 15 || 45 }}

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: domain

    env:
      # PropCheck configuration for CI
      # PR: Faster feedback with reduced test cases (100)
      # Merge: Thorough testing with full test cases (500)
      PROPCHECK_NUMTESTS: ${{ github.event_name == 'pull_request' && '100' || '500' }}
      PROPCHECK_SEARCH_STEPS: ${{ github.event_name == 'pull_request' && '50000' || '100000' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, fetch the merge commit and both base and head refs
          fetch-depth: 0
          # Fetch all refs to ensure we have both base and head
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: Fetch base branch for PR comparison
        if: github.event_name == 'pull_request'
        run: |
          # Ensure we have the base ref for comparison
          git fetch origin ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}

      - name: Detect which tests to run
        id: detect-tests
        if: github.event_name == 'pull_request'
        working-directory: .
        run: |
          # Make script executable
          chmod +x .github/scripts/detect-domain-tests.sh

          # Use the PR's head SHA and base SHA
          # HEAD should be checked out, and we fetched the base ref above
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Comparing $BASE_SHA (base) to $HEAD_SHA (head)"

          # Verify commits exist before running detection
          if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "Warning: Base SHA $BASE_SHA not found, using origin/${{ github.event.pull_request.base.ref }}"
            BASE_SHA="origin/${{ github.event.pull_request.base.ref }}"
          fi

          if ! git cat-file -e "$HEAD_SHA" 2>/dev/null; then
            echo "Warning: Head SHA $HEAD_SHA not found, using HEAD"
            HEAD_SHA="HEAD"
          fi

          # Run detection script and capture output
          output=$(.github/scripts/detect-domain-tests.sh "$BASE_SHA" "$HEAD_SHA")
          echo "$output"

          # Extract test pattern and description from script output
          test_pattern=$(echo "$output" | grep "^test_pattern=" | cut -d'=' -f2)
          test_description=$(echo "$output" | grep "^test_description=" | cut -d'=' -f2-)

          # Set outputs for later steps
          echo "pattern=$test_pattern" >> $GITHUB_OUTPUT
          echo "description=$test_description" >> $GITHUB_OUTPUT

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Verify Elixir installation
        run: |
          echo "Elixir version:"
          elixir --version
          echo ""
          echo "Mix version:"
          mix --version
          echo ""
          echo "Hex version:"
          mix hex.info || echo "Hex not installed, will install..."

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            domain/deps
            domain/_build
          key: ${{ runner.os }}-domain-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('domain/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-domain-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: |
          # Ensure hex is installed and up to date
          mix local.hex --force --if-missing
          mix local.rebar --force --if-missing
          # Get dependencies
          mix deps.get

      - name: Compile dependencies first
        run: mix deps.compile

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Run property-based tests
        run: |
          echo "======================================"
          echo "Running Property-Based Test Suite"
          echo "Event: ${{ github.event_name }}"
          echo "Configuration:"
          echo "  - Test cases per property: $PROPCHECK_NUMTESTS"
          echo "  - Search steps for shrinking: $PROPCHECK_SEARCH_STEPS"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "  - Mode: PR (fast feedback with smart test selection)"
            echo "  - Excluding: Time-consuming tests (performance benchmarks, security chaos)"
            # Exclude only the slowest integration test suites that cause timeouts
            EXCLUDE_FLAGS="--exclude performance --exclude security_chaos"
            TEST_PATTERN="${{ steps.detect-tests.outputs.pattern }}"
            TEST_DESC="${{ steps.detect-tests.outputs.description }}"
            if [ -n "$TEST_PATTERN" ]; then
              echo "  - Running: $TEST_DESC"
              echo "  - Test selection: $TEST_PATTERN $EXCLUDE_FLAGS"
              TEST_PATTERN="$TEST_PATTERN $EXCLUDE_FLAGS"
            else
              echo "  - Running: All tests except time-consuming suites"
              TEST_PATTERN="$EXCLUDE_FLAGS"
            fi
          else
            echo "  - Mode: Merge (thorough testing - all tests)"
            TEST_PATTERN=""
          fi
          echo "======================================"

          # Run tests with the determined pattern (tags or all tests)
          # If TEST_PATTERN is empty, run all tests
          # If TEST_PATTERN contains --only flags, use them for tag-based filtering
          if [ -z "$TEST_PATTERN" ]; then
            mix test test/ntbr/domain/ --formatter ExUnit.CLIFormatter --trace --slowest 10 || {
              echo ""
              echo "======================================"
              echo "❌ TESTS FAILED"
              echo "======================================"
              exit 1
            }
          else
            mix test test/ntbr/domain/ $TEST_PATTERN --formatter ExUnit.CLIFormatter --trace --slowest 10 || {
              echo ""
              echo "======================================"
              echo "❌ TESTS FAILED"
              echo "======================================"
              exit 1
            }
          fi
          echo ""
          echo "======================================"
          echo "✅ ALL TESTS PASSED"
          echo "======================================"

      - name: Upload PropCheck counterexamples
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: propcheck-counterexamples-domain-${{ github.run_id }}
          path: |
            domain/.propcheck
            domain/counterexample.*.erl
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-domain-${{ github.run_id }}
          path: domain/_build/test/lib/ntbr_domain/
          if-no-files-found: ignore
          retention-days: 7

  coverage:
    name: Code Coverage
    # Only run coverage on merge to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: domain

    env:
      # Use same configuration as merge test job for accurate coverage
      PROPCHECK_NUMTESTS: 500
      PROPCHECK_SEARCH_STEPS: 100000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            domain/deps
            domain/_build
          key: ${{ runner.os }}-domain-mix-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('domain/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-domain-mix-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-

      - name: Install dependencies
        run: |
          # Ensure hex and rebar are installed
          mix local.hex --force --if-missing
          mix local.rebar --force --if-missing
          # Get dependencies
          mix deps.get

      - name: Run tests with coverage
        run: |
          echo "Running property-based tests with coverage analysis..."
          mix coveralls.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-domain
          path: domain/cover/
          retention-days: 7
