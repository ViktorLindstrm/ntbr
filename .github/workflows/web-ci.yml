name: Web CI

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'core/**'
      - 'config/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'core/**'
      - 'config/**'
      - '.github/workflows/web-ci.yml'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '27.0'

jobs:
  quality:
    name: Code Quality (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-web-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('web/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install core dependencies
        working-directory: core
        run: mix deps.get

      - name: Compile core
        working-directory: core
        run: mix compile

      - name: Install web dependencies
        working-directory: web
        run: mix deps.get

      - name: Set up Node.js for assets
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup assets
        working-directory: web
        run: mix assets.setup

      - name: Build assets
        working-directory: web
        run: mix assets.build

      - name: Check formatting
        working-directory: web
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        working-directory: web
        run: mix compile --warnings-as-errors

      - name: Run Credo
        working-directory: web
        run: mix credo --strict

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: web/priv/plts
          key: ${{ runner.os }}-web-plt-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('web/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-plt-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        working-directory: web
        run: mix dialyzer --plt

      - name: Run Dialyzer
        working-directory: web
        run: mix dialyzer

  tests:
    name: Property-Based Tests (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    env:
      # PropCheck configuration for CI - stateful LiveView tests are expensive
      PROPCHECK_NUMTESTS: 300
      PROPCHECK_VERBOSE: true
      PROPCHECK_SEARCH_STEPS: 100000
      # Use deterministic seed for reproducibility
      PROPCHECK_SEED: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-web-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('web/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install core dependencies
        working-directory: core
        run: mix deps.get

      - name: Compile core
        working-directory: core
        run: mix compile

      - name: Install web dependencies
        working-directory: web
        run: mix deps.get

      - name: Set up Node.js for assets
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup and build assets
        working-directory: web
        run: |
          mix assets.setup
          mix assets.build

      - name: Compile
        working-directory: web
        run: mix compile --warnings-as-errors

      - name: Run all property-based tests
        working-directory: web
        run: |
          echo "======================================"
          echo "Running Property-Based Test Suite"
          echo "Configuration:"
          echo "  - Test cases per property: $PROPCHECK_NUMTESTS"
          echo "  - Search steps for shrinking: $PROPCHECK_SEARCH_STEPS"
          echo "  - Seed: $PROPCHECK_SEED"
          echo "======================================"
          echo ""

          # Run tests with coverage and capture results
          TEST_EXIT_CODE=0
          mix test --cover --trace --slowest 10 2>&1 | tee test_output.log || TEST_EXIT_CODE=$?

          echo ""
          echo "╔════════════════════════════════════════════════════════════════════╗"
          echo "║                        TEST SUMMARY REPORT                         ║"
          echo "╚════════════════════════════════════════════════════════════════════╝"
          echo ""

          # Parse test results
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            TOTAL_TESTS=$(grep -oP '\d+ tests?' test_output.log | tail -1 | grep -oP '\d+' || echo "0")
            PASSED_TESTS=$TOTAL_TESTS
            FAILED_TESTS=0

            echo "┌─────────────────────────────────────┐"
            echo "│         ✅  ALL TESTS PASSED        │"
            echo "└─────────────────────────────────────┘"
            echo ""
            echo "  📊 Test Statistics:"
            echo "  ├─ Total Tests:   $TOTAL_TESTS"
            echo "  ├─ Passed:        $PASSED_TESTS ✓"
            echo "  └─ Failed:        $FAILED_TESTS"
          else
            TOTAL_TESTS=$(grep -oP '\d+ tests?' test_output.log | tail -1 | grep -oP '\d+' || echo "0")
            FAILED_TESTS=$(grep -oP '\d+ failures?' test_output.log | tail -1 | grep -oP '\d+' || echo "0")
            PASSED_TESTS=$((TOTAL_TESTS - FAILED_TESTS))

            echo "┌─────────────────────────────────────┐"
            echo "│         ❌  TESTS FAILED            │"
            echo "└─────────────────────────────────────┘"
            echo ""
            echo "  📊 Test Statistics:"
            echo "  ├─ Total Tests:   $TOTAL_TESTS"
            echo "  ├─ Passed:        $PASSED_TESTS ✓"
            echo "  └─ Failed:        $FAILED_TESTS ✗"
            echo ""
            echo "  ⚠️  Failed Tests:"
            echo "  ─────────────────"

            # Extract failed test names
            grep -A 2 "^\s*\d\+)" test_output.log | grep "test " | sed 's/^/  • /' || echo "  (Could not parse failed test names)"
          fi

          echo ""
          echo "  📈 Coverage Report:"
          echo "  ───────────────────"

          # Extract coverage info from output
          if grep -q "COV" test_output.log; then
            grep "COV" test_output.log | tail -5 | while read line; do
              echo "  $line"
            done
            echo ""
            TOTAL_COV=$(grep -oP 'Total.*?(\d+\.\d+)%' test_output.log | tail -1 | grep -oP '\d+\.\d+' || echo "N/A")
            echo "  📊 Total Coverage: $TOTAL_COV%"
          else
            echo "  (Coverage data will be generated separately)"
          fi

          echo ""
          echo "  ⏱️  Performance:"
          echo "  ────────────────"
          echo "  (See slowest tests above)"

          echo ""
          echo "  🔧 PropCheck Configuration:"
          echo "  ───────────────────────────"
          echo "  • Test cases per property: $PROPCHECK_NUMTESTS"
          echo "  • Search steps: $PROPCHECK_SEARCH_STEPS"
          echo "  • Seed: $PROPCHECK_SEED"

          echo ""
          echo "╔════════════════════════════════════════════════════════════════════╗"

          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "║                    🎉  BUILD SUCCESSFUL  🎉                        ║"
          else
            echo "║                     💥  BUILD FAILED  💥                           ║"
          fi

          echo "╚════════════════════════════════════════════════════════════════════╝"
          echo ""

          # Exit with the original test exit code
          exit $TEST_EXIT_CODE

      - name: Upload PropCheck counterexamples
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: propcheck-counterexamples-web-${{ github.run_id }}
          path: |
            web/.propcheck
            web/counterexample.*.erl
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-web-${{ github.run_id }}
          path: web/_build/test/lib/web/
          if-no-files-found: ignore
          retention-days: 7

  assets:
    name: Assets Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-web-mix-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('web/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-mix-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-

      - name: Install dependencies
        working-directory: web
        run: mix deps.get

      - name: Setup and build assets for production
        working-directory: web
        run: |
          mix assets.setup
          mix assets.deploy

      - name: Verify assets were built
        run: |
          if [ ! -d "web/priv/static/assets" ]; then
            echo "Assets directory not found!"
            exit 1
          fi
          echo "Assets built successfully"
