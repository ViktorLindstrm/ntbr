name: Infra CI

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-ci.yml'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '27.0'

jobs:
  quality:
    name: Code Quality (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            infra/deps
            infra/_build
          key: ${{ runner.os }}-infra-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('infra/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-infra-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run Credo (if available)
        run: mix credo --strict || echo "Credo not configured, skipping"
        continue-on-error: true

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: infra/priv/plts
          key: ${{ runner.os }}-infra-plt-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('infra/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-infra-plt-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt || echo "Dialyzer not configured, skipping"
        continue-on-error: true

      - name: Run Dialyzer
        run: mix dialyzer || echo "Dialyzer not configured, skipping"
        continue-on-error: true

  test:
    name: Tests (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            infra/deps
            infra/_build
          key: ${{ runner.os }}-infra-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('infra/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-infra-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run all tests
        run: |
          echo "======================================"
          echo "Running Test Suite"
          echo "======================================"
          mix test --formatter JUnitFormatter --formatter ExUnit.CLIFormatter --trace --slowest 10 || {
            echo ""
            echo "======================================"
            echo "âŒ TESTS FAILED"
            echo "======================================"
            exit 1
          }
          echo ""
          echo "======================================"
          echo "âœ… ALL TESTS PASSED"
          echo "======================================"

      - name: Generate test summary
        if: always()
        working-directory: infra
        run: |
          if [ -f "_build/test/lib/ntbr_infra/test-junit-report.xml" ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract test statistics from JUnit XML
            total=$(grep -oP 'tests="\K[0-9]+' _build/test/lib/ntbr_infra/test-junit-report.xml | head -1)
            failures=$(grep -oP 'failures="\K[0-9]+' _build/test/lib/ntbr_infra/test-junit-report.xml | head -1)
            errors=$(grep -oP 'errors="\K[0-9]+' _build/test/lib/ntbr_infra/test-junit-report.xml | head -1)
            skipped=$(grep -oP 'skipped="\K[0-9]+' _build/test/lib/ntbr_infra/test-junit-report.xml | head -1)
            
            passed=$((total - failures - errors - skipped))
            
            echo "**Infra Module Test Results:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Passed: $passed" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $failures" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Errors: $errors" >> $GITHUB_STEP_SUMMARY
            echo "- â­ï¸ Skipped: $skipped" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Total: $total" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-infra-${{ github.run_id }}
          path: infra/_build/test/lib/ntbr_infra/test-junit-report.xml
          if-no-files-found: ignore
          retention-days: 30

  release:
    name: Release Build Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: infra

    env:
      MIX_ENV: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            infra/deps
            infra/_build
          key: ${{ runner.os }}-infra-prod-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('infra/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-infra-prod-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile for production
        run: mix compile --warnings-as-errors

      - name: Build release
        run: mix release || echo "Release not configured, skipping"
        continue-on-error: true

      - name: Verify release artifacts
        run: |
          if [ -d "_build/prod/rel/ntbr_infra" ]; then
            echo "Release built successfully"
            ls -lh _build/prod/rel/ntbr_infra/
          else
            echo "Release directory not found or release not configured"
          fi
