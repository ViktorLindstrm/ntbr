name: Core CI

on:
  push:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '27.0'

jobs:
  quality:
    name: Code Quality (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    needs: tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            core/deps
            core/_build
          key: ${{ runner.os }}-core-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('core/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run Credo (if available)
        run: mix credo --strict || echo "Credo not configured, skipping"
        continue-on-error: true

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: core/priv/plts
          key: ${{ runner.os }}-core-plt-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('core/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-plt-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt || echo "Dialyzer not configured, skipping"
        continue-on-error: true

      - name: Run Dialyzer
        run: mix dialyzer || echo "Dialyzer not configured, skipping"
        continue-on-error: true

  tests:
    name: Property-Based Tests (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['27.0']

    defaults:
      run:
        working-directory: core

    env:
      # PropCheck configuration for CI - stateful GenServer tests are expensive
      PROPCHECK_NUMTESTS: 300
      PROPCHECK_SEARCH_STEPS: 100000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          install-rebar: true
          install-hex: true

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            core/deps
            core/_build
          key: ${{ runner.os }}-core-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('core/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-core-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run all property-based tests
        run: |
          echo "======================================"
          echo "Running Property-Based Test Suite"
          echo "Configuration:"
          echo "  - Test cases per property: $PROPCHECK_NUMTESTS"
          echo "  - Search steps for shrinking: $PROPCHECK_SEARCH_STEPS"
          echo "======================================"
          mix test --formatter JUnitFormatter --formatter ExUnit.CLIFormatter --trace --slowest 10 || {
            echo ""
            echo "======================================"
            echo "âŒ TESTS FAILED"
            echo "======================================"
            exit 1
          }
          echo ""
          echo "======================================"
          echo "âœ… ALL TESTS PASSED"
          echo "======================================"

      - name: Generate test summary
        if: always()
        run: |
          if [ -f "_build/test/lib/ntbr_core/test-junit-report.xml" ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract test statistics from JUnit XML
            total=$(grep -oP 'tests="\K[0-9]+' _build/test/lib/ntbr_core/test-junit-report.xml | head -1)
            failures=$(grep -oP 'failures="\K[0-9]+' _build/test/lib/ntbr_core/test-junit-report.xml | head -1)
            errors=$(grep -oP 'errors="\K[0-9]+' _build/test/lib/ntbr_core/test-junit-report.xml | head -1)
            skipped=$(grep -oP 'skipped="\K[0-9]+' _build/test/lib/ntbr_core/test-junit-report.xml | head -1)
            
            passed=$((total - failures - errors - skipped))
            
            echo "**Core Module Test Results:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Passed: $passed" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $failures" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Errors: $errors" >> $GITHUB_STEP_SUMMARY
            echo "- â­ï¸ Skipped: $skipped" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Total: $total" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-core-${{ github.run_id }}
          path: core/_build/test/lib/ntbr_core/test-junit-report.xml
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload PropCheck counterexamples
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: propcheck-counterexamples-core-${{ github.run_id }}
          path: |
            core/.propcheck
            core/counterexample.*.erl
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-core-${{ github.run_id }}
          path: core/_build/test/lib/ntbr_core/
          if-no-files-found: ignore
          retention-days: 7
